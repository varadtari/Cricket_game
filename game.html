<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <div class="btn-container">
      <button
        onclick="
        let computer_choice= genrate_comp_choice();
        let result_msg;
        if(computer_choice=='Ball')
        {
            result_msg='User won';
        }
        else if(computer_choice=='Bat')
        {
            result_msg='Its a tie';
        }
        else{
            result_msg='Computer won';
                }

                alert(`You have chosen Bat, Computer choice is ${computer_choice} and ${result_msg}`)

        "
      >
        Bat
      </button>

      <button
        onclick="
    
    computer_choice= genrate_comp_choice();

    if(computer_choice=='Ball')
    {
        result_msg='User tie';
    }
    else if(computer_choice=='Bat')
    {
        result_msg='Computer won';
    }
    else{
        result_msg='User won';
            }

            alert(`You have chosen Ball, Computer choice is ${computer_choice} and ${result_msg}`);

    "
      >
        Ball
      </button>
      <button>Stump</button>
      <script>
        function genrate_comp_choice() {
        let random_number = Math.random()*3;

        if (random_number > 0 && random_number <= 1) {
          return "Bat";
        } else if (random_number > 1 && random_number <= 2) {
         return "Ball";
        } else {
          return "Stump";
        }
    }
      </script>
    </div>
  </body>
